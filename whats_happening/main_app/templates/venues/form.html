{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.id %}Edit Venue{% else %}Create a New Venue{% endif %}</h2>
  <form method="post" action="{% if form.instance.id %}{% url 'venue_update' form.instance.id %}{% else %}{% url 'venue_create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.id %}Update Venue{% else %}Create Venue{% endif %}</button>
  </form>
  <a href="{% url 'venue_list' %}">Cancel</a>
{% endblock %}
