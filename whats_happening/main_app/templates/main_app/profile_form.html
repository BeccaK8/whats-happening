{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit Profile</h1>
    {% else %}
        <h1>Add Profile</h1>
    {% endif %}

    <br>
    <p class="flow-text">
        Please save a default keyword (genre, location, etc.) that you can 
        automatically see the events for in "My Event Hub"
    </p>
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Submit!" class="btn">
        <br>&nbsp;
    </form>
{% endblock %}
